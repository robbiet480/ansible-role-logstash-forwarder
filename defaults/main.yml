---
logstash_forwarder:
  timeout: 15
  servers:
    - host: localhost
      port: 5000
  ssl:
    dir: /etc/pki/logstash
    crt: logstash-forwarder-example.crt
  files:
    - paths:
        - /var/log/messages
        - /var/log/auth.log
      fields:
        type: syslog
